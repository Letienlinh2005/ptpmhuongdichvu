<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Quản lý kệ sách</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    html {
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }
    #Reader {
      scroll-behavior: smooth;
      width: 100%;
      height: 95vh;
    }
    #ThueSach {
      overflow: hidden;
    }
  </style>
  <!-- nếu ông đang dùng chung CSS quản lý thì include giống các trang khác -->
  <link rel="stylesheet" href="../css/style_Readermanagement.css">
</head>
<body>
  <div id="ThueSach">
    <div id="Reader">
      <div id="header">
        <p>Quản lý kệ sách</p>
      </div>

      <div id="container">
        <!-- Bộ lọc + search -->
        <div class="box-fil">
          <div id="fil">
            <p class="f13px">Bộ lọc và tìm kiếm</p>
          </div>
          <div id="search">
            <button class="btn-fil" id="All">Tất cả</button>
            <button class="btn-fil" id="Active">Hoạt động</button>
            <button class="btn-fil" id="No-active">Không hoạt động</button>
            <button
              class="btn-fil"
              id="en"
              style="background-color: green; color: white; float: right; margin-left:0; margin-right: 10px; cursor:pointer"
            >Tìm kiếm</button>
            <input type="search" placeholder="Tìm kiếm kệ sách" id="search-bd" />
          </div>
        </div>

        <!-- Danh sách kệ -->
        <div class="box-fil">
          <div id="fil">
            <p class="f13px">Danh sách kệ sách</p>
          </div>
          <div id="search">
            <button class="btn-fil" onclick="loadPage('../html/AddKS.html','initAddKS')">+ Thêm mới</button>
          </div>
          <div id="title-name">
            <table class="table table-hover table-sm">
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Mã kệ</th>
                  <th>Vị trí</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody id="ks-body">
                <!-- JS sẽ render vào đây -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
