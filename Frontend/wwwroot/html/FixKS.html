<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        #Fix {
            scroll-behavior: smooth;
            width: calc(100% - 215px);
            height: 95vh;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        #ThueSach {
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="../css/style_AddBD.css">
</head>
<body>
    <div id="ThueSach">
        <div id="Fix">
            <div id="header">
                <p>Sửa kệ sách</p>
            </div>
            <div id="container">
                <div id="Ma">
                    <label for="MaKS" class="f15px pa10px">Mã kệ</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập mã kệ" name="MaKe" id="MaKS" />
                </div>
                <div id="the">
                    <label for="ViTri" class="f15px pa10px">Vị trí</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập vị trí" name="Vitri" id="ViTri" />
                </div>
            </div>
            <div id="btn-save">
                <button id = "saveBtn" type="button"><i class = "ti-download"></i>Lưu</button>
            </div>
            <div id="btn-back">
                <button id = "goBackbtn" type="button"><i class = "ti-angle-double-left"></i>Quay lại</button>
            </div>


        </div>
    </div>
</body>
</html>
