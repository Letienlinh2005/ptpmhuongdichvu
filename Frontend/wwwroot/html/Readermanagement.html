<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        #Reader {
            scroll-behavior: smooth;
            width: calc(100% - 215px);
            height: 95vh;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        #ThueSach {
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="../css/style_Readermanagement.css">
    
</head>
<body>
    <div id="ThueSach">
        <div id="Reader">
            <div id="header">
                <p>Quản lý bạn đọc</p>
            </div>
            <div id="container">
                <div class="box-fil">
                    <div id="fil">
                        <p class="f13px">Bộ lọc và tìm kiếm</p>
                    </div>
                    <div id="search">
                        <button class="btn-fil" id="All">Tất cả</button>
                        <button class="btn-fil" id="Active">Hoạt động</button>
                        <button class="btn-fil" id="No-active">Không hoạt động</button>
                        <button class="btn-fil" id="en" style="background-color: green; color: white; float: right; margin-left:0px; margin-right: 10px; cursor:pointer">Tìm kiếm</button>
                        <input type="search" placeholder="Tìm kiếm bạn đọc" id="search-bd" />
                    </div>
                </div>
                <div class="box-fil">
                    <div id="fil">
                        <p class="f13px">Danh sách bạn đọc</p>
                    </div>
                    <div id="search">
                        <button class="btn-fil" onclick="loadPage('AddBD.html')">+ Thêm mới</button>
                    </div>
                    <div id="title-name">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mã bạn đọc</th>
                                    <th>Số thẻ</th>
                                    <th>Họ tên</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Hạn thẻ</th>
                                    <th>Trạng thái thẻ</th>
                                    <th>Dư nợ</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody id = "bd-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function loadPage(page) {
            try {
                const res = await fetch(page);
                const html = await res.text();
                const reader = document.getElementById('Reader');
                reader.innerHTML = html;

                // Nhường 1 vòng event loop để DOM attach xong
                setTimeout(() => {
                if (window.initReaderPage) window.initReaderPage();
                }, 0);
            } catch {
                document.getElementById('Reader').innerHTML =
                "<p style='color:red'>Không tải được trang.</p>";
            }
        }
        
    </script>
    <script src = "../js/app.js" defer></script>
</body>
</html>
