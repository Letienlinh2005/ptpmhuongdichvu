<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        #Reader {
            scroll-behavior: smooth;
            width: calc(100% - 215px);
            height: 95vh;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        #ThueSach {
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="../css/style_Readermanagement.css">
</head>
<body>
    <div id="ThueSach">
        <div id="Reader">
            <div id="header">
                <p>Quản lý phiếu mượn</p>
            </div>
            <div id="container">
                <div class="box-fil">
                    <div id="fil">
                        <p class="f13px">Bộ lọc và tìm kiếm</p>
                    </div>
                    <div id="search">
                        <button class="btn-fil" id="All">Tất cả</button>
                        <button class="btn-fil" id="Active">Hoạt động</button>
                        <button class="btn-fil" id="No-active">Không hoạt động</button>
                        <button class="btn-fil" id="en" style="background-color: green; color: white; float: right; margin-left:0px; margin-right: 10px; cursor:pointer">Tìm kiếm</button>
                        <input type="search" placeholder="Tìm kiếm phiếu mượn" id="search-bd" />
                    </div>
                </div>
                <div class="box-fil">
                    <div id="fil">
                        <p class="f13px">Danh sách phiếu mượn</p>
                    </div>
                    <div id="search">
                        <button class="btn-fil" onclick="loadPage('AddPM.html')">+ Thêm mới</button>
                    </div>
                    <div id="title-name">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mã phiếu mượn</th>
                                    <th>Mã bản sao</th>
                                    <th>Mã bạn đọc</th>
                                    <th>Ngày mượn</th>
                                    <th>Hạn trả</th>
                                    <th>Ngày trả thực tế</th>
                                    <th>Số lần gia hạn</th>
                                    <th>Trạng thái</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>PM1001</td>
                                    <td>BS006</td>
                                    <td>2</td>
                                    <td>2025-10-18</td>
                                    <td>2025-10-18</td>
                                    <td>NULL</td>
                                    <td>0</td>
                                    <td>Đang mượn</td>
                                    <td>
                                        <a class="" onclick="loadPage('FixPM.html')">Sửa</a> 
                                        <a class="">Xoá</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function loadPage(page) {
            fetch(page)
                .then(res => res.text())
                .then(html => {
                    document.getElementById('Reader').innerHTML = html;
                })
                .catch(err => {
                    document.getElementById('Reader').innerHTML = "<p style='color:red'>Không tải được trang.</p>";
                });
        }
    </script>
</body>
</html>
