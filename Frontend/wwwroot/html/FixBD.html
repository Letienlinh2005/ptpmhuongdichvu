<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        #Fix {
            scroll-behavior: smooth;
            width: calc(100% - 215px);
            height: 95vh;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        #ThueSach {
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="../css/style_AddBD.css">
    <script src="../js/FixBD.js" defer></script>
</head>
<body>
    <div id="ThueSach">
        <div id="Fix">
            <div id="header">
                <p>Sửa bạn đọc</p>
            </div>
            <div id="container">
                <div id="Ma">
                    <label for="MaBD" class="f15px pa10px">Mã bạn đọc</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập mã bạn đọc" name="MaBD" id="MaBD" readonly />
                </div>
                <div id="the">
                    <label for="Sothe" class="f15px pa10px">Số thẻ</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập số thẻ" name="Sothe" id="Sothe" />
                </div>
                <div id="ten">
                    <label for="Hoten" class="f15px pa10px">Họ tên</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập họ tên" name="Hoten" id="Hoten" />
                </div>
                <div id="mail">
                    <label for="Email" class="f15px pa10px">Email</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập email" name="Email" id="Email" />
                </div>
                <div id="dt">
                    <label for="sodt" class="f15px pa10px">Số điện thoại</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập số điện thoại" name="sodt" id="sodt" />
                </div>
                <div id="han">
                    <label for="hanthe" class="f15px pa10px">Hạn thẻ</label> <br />
                    <input type="date" class="ma10px input-btn" placeholder="Nhập số điện thoại" name="hanthe" id="hanthe" lang="vi" />
                </div>
                <div id="TT">
                    <label class="f15px pa10px">Trạng thái</label> <br />
                    <select id="TrangThai" name="TrangThai" class="ma10px input-btn">
                        <option value="">-- Chọn trạng thái --</option>
                        <option value="1">Hoạt động</option>
                        <option value="0">Không hoạt động</option>
                    </select>
                </div>
                <div id="no">
                    <label for="DuNo" class="f15px pa10px">Dư nợ</label>
                    <input type="number" id="DuNo" name="DuNo" value="0" class="ma10px input-btn">
                </div>
            </div>
            <div id="btn-save">
                <button id = "saveBtn" type="button"><i class = "ti-download"></i>Lưu</button>
            </div>
            <div id="btn-back">
                <button id = "goBackbtn" type="button"><i class = "ti-angle-double-left"></i>Quay lại</button>
            </div>
        </div>
    </div>
    
</body>
</html>
