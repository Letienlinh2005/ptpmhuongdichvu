<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden; 
        }

        #Add {
            scroll-behavior: smooth;
            width: calc(100% - 215px);
            height: 95vh;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        #ThueSach {
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="../css/style_AddBD.css">
</head>
<body>
    <div id="ThueSach">
        <div id="Add">
            <div id="header">
                <p>Thêm bản sao</p>
            </div>
            <div id="container">
                <div id="Ma">
                    <label for="MaBD" class="f15px pa10px">Mã bản sao</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập mã bản sao" name="MaBD" id="MaBS" />
                </div>
                <div id="the">
                    <label for="Sothe" class="f15px pa10px">Mã vạch</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập vạch" name="Sothe" id="MaVach" />
                </div>
                <div>
                  <label class="f15px pa10px">Sách</label><br />
                  <!-- COMBOBOX THỂ LOẠI -->
                  <select id="MaSach" class="ma10px input-btn">
                    <option value="">-- Chọn sách --</option>
                  </select>
                </div>
                <div>
                  <label class="f15px pa10px">Kệ</label><br />
                  <!-- COMBOBOX THỂ LOẠI -->
                  <select id="MaKe" class="ma10px input-btn">
                    <option value="">-- Chọn Kệ --</option>
                  </select>
                </div>
                <div id="the">
                    <label for="Soluong" class="f15px pa10px">Số lượng</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập số lượng" name="Soluong" id="Soluong" />
                </div>
                <div>
                  <label class="f15px pa10px">Trạng thái</label><br />
                    <select id="TrangThai" class="ma10px input-btn">
                        <option value="">-- Chọn trạng thái --</option>
                        <option value="Có sẵn">Có sẵn</option>
                        <option value="Đang mượn">Đang mượn</option>
                        <option value="Hư hỏng">Hư hỏng</option>
                    </select>
                </div>
                
            </div>
            <div id="btn-save">
                <button id = "saveBtn" type="button">+ Thêm</button>
            </div>
            <div id="btn-back">
                <button id = "goBackbtn" type="button"><i class = "ti-angle-double-left"></i>Quay lại</button>
            </div>
            
            
        </div>
    </div>
    <script src="../js/AddBS.js"></script>
</body>
<script>
    document.getElementById('goBackbtn').addEventListener('click', function(){
        
    })
</script>
</html>
