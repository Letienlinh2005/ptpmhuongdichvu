<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        #Reader {
            scroll-behavior: smooth;
            width: calc(100% - 215px);
            height: 95vh;
            position: fixed;
            bottom: 0;
            right: 0;

            overflow-y: auto;   /* cho phép cuộn dọc bên trong panel sách */
            overflow-x: hidden;
        }

        #ThueSach {
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="../css/style_sach.css">
</head>
<body>
    <div id="ThueSach">
        <div id="Reader">
            <div id="header">
                <p>Quản lý sách</p>
            </div>
            <div id="container">
                <!-- bộ lọc -->
                <div class="box-fil">
                    <div id="fil">
                        <p class="f13px">Bộ lọc và tìm kiếm</p>
                    </div>
                    <div id="search">
                        <button class="btn-fil" id="All">Tất cả</button>
                        <button class="btn-fil" id="Active">Hoạt động</button>
                        <button class="btn-fil" id="No-active">Không hoạt động</button>
                        <button class="btn-fil" id="en"
                            style="background-color: green; color: white; float: right; margin-left:0px; margin-right: 10px; cursor:pointer">
                            Tìm kiếm
                        </button>
                        <input type="search" placeholder="Tìm kiếm sách" id="search-bd" />
                    </div>
                </div>

                <!-- danh sách -->
                <div class="box-fil">
                    <div id="fil">
                        <p class="f13px">Danh sách sách</p>
                    </div>
                    <div id="search">
                        <!-- giống bạn đọc: gọi loadPage + initAddSach -->
                        <button class="btn-fil" onclick="loadPage('../html/AddSach.html','initAddSach')">+ Thêm mới</button>
                    </div>
                    <div id="title-name">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Ảnh bìa</th>
                                    <th>Mã sách</th>
                                    <th>Tiêu đề</th>
                                    <th>Mã thể loại</th>
                                    <th>Tác giả</th>
                                    <th>Năm xuất bản</th>
                                    <th>Ngôn ngữ</th>
                                    <th>Tóm tắt</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="sach-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // giống hệt bên bạn đọc
        window.loadPage = async function (page, afterLoadFnName) {
            try {
                const res = await fetch(page);
                if (!res.ok) throw new Error('HTTP ' + res.status);
                const html = await res.text();
                const reader = document.getElementById('Reader');
                reader.innerHTML = html;

                // gọi init của trang con nếu có
                setTimeout(() => {
                    if (afterLoadFnName && typeof window[afterLoadFnName] === 'function') {
                        window[afterLoadFnName]();
                    }
                }, 0);
            } catch (err) {
                console.error(err);
                document.getElementById('Reader').innerHTML =
                    "<p style='color:red'>Không tải được trang.</p>";
            }
        };

        // lưu mã sách để trang FixSach đọc lại
        function setEditSach(ma) {
            sessionStorage.setItem('editSach', ma);
        }
    </script>

    <!-- giống bạn đọc: load js ở ngoài -->
    <script src="../js/Sach.js" defer></script>
    <script src="../js/FixSach.js" defer></script>
    <script src="../js/AddSach.js"></script>
</body>
</html>
