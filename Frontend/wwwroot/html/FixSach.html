<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        #Fix {
            scroll-behavior: smooth;
            width: calc(100% - 215px);
            height: 95vh;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        #ThueSach {
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="../css/style_AddBD.css">
</head>
<body>
    <div id="ThueSach">
        <div id="Fix">
            <div id="header">
                <p>Sửa sách</p>
            </div>
            <div id="container">
                <div id="Ma">
                    <label for="MaBD" class="f15px pa10px">Mã sách</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập mã sách" name="MaBD" id="MaBD" />
                </div>
                <div id="the">
                    <label for="Sothe" class="f15px pa10px">Tiêu đề</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập tiêu đề" name="Sothe" id="Sothe" />
                </div>
                <div id="ten">
                    <label for="Hoten" class="f15px pa10px">Tác giả</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập tác giả" name="Hoten" id="Hoten" />
                </div>
                <div id="mail">
                    <label for="Email" class="f15px pa10px">Mã thể loại</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập mã thể loại " name="Email" id="Email" />
                </div>
                <div id="mail">
                    <label for="Email" class="f15px pa10px">Năm sản xuất</label> <br />
                    <input type="number" class="ma10px input-btn" placeholder="Nhập năm xuất bản" name="Email" id="Email" />
                </div>
                <div id="mail">
                    <label for="Email" class="f15px pa10px">Ngôn ngữ</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Nhập ngôn ngữ" name="Email" id="Email" />
                </div>
                <div id="ten">
                    <label for="Hoten" class="f15px pa10px">Tóm tắt</label> <br />
                    <input type="text" class="ma10px input-btn" placeholder="Tóm tắt" name="Hoten" id="Hoten" />
                </div>
            </div>
            <div id="btn-save">
                <button id = "saveBtn" type="button"><i class = "ti-download"></i>Lưu</button>
            </div>
            <div id="btn-back">
                <button id = "goBackbtn" type="button"><i class = "ti-angle-double-left"></i>Quay lại</button>
            </div>


        </div>
    </div>
</body>
</html>
