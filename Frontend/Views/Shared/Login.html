<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style_login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="#" method="post" class="form login-form">
                <h1>Đăng Nhập</h1>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input id="login-username" name="username" type="text" placeholder="Username" required autocomplete="username" />
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input id="login-password" name="password" type="password" placeholder="Password" required autocomplete="current-password" />
                </div>
                <div class="forget-link">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
            </form>
        </div>

        <div class="form-box register">
            <form action="#" method="post" class="form register-form">
                <h1>Đăng Ký</h1>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input id="reg-username" name="username" type="text" placeholder="Username" required autocomplete="username" />
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="reg-email" name="email" type="email" placeholder="Email" required autocomplete="email" />
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input id="reg-password" name="password" type="password" placeholder="Password" required autocomplete="new-password" />
                </div>
                <button type="submit" class="btn">Đăng ký</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Xin chào!</h1>
                <p>Bạn chưa có tài khoản?</p>
                <button type="button" class="btn register-btn">Đăng ký</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Chào mừng trở lại!</h1>
                <p>Bạn đã có tài khoản?</p>
                <button type="button" class="btn login-btn">Đăng nhập</button>
            </div>
        </div>
    </div>

    <script>
    const container = document.querySelector('.container');
    const registerBtn = document.querySelector('.register-btn');
    const loginBtn = document.querySelector('.login-btn');

    registerBtn.addEventListener('click', () => {
        container.classList.add('active');
    });

    loginBtn.addEventListener('click', () => {
        container.classList.remove('active');
    });
    </script>
</body>
</html>
