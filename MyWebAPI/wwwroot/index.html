<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Thuê sách</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Arial,Helvetica,sans-serif;
            scroll-behavior: smooth;
        }

        #ThueSach {
            overflow: hidden;
        }

        /* Thêm chút style cho danh sách sách */
        .wrap {
            max-width: 1100px;
            margin: 16px auto;
            padding: 0 12px;
        }

        .bar {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 12px 0;
        }

        .muted {
            color: #6b7280;
            font-size: 14px
        }

        #error {
            display: none;
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            padding: 10px;
            border-radius: 8px;
            margin: 8px 0;
        }

        #books {
            display: grid;
            grid-template-columns: repeat( auto-fit, minmax(240px, 1fr) );
            gap: 12px;
            margin-top: 10px
        }

        .book {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            background: #fff
        }

        .title {
            font-weight: 700;
            margin-bottom: 4px
        }

        .meta {
            color: #374151;
            font-size: 14px;
            margin-bottom: 4px
        }

        .tag {
            display: inline-block;
            font-size: 12px;
            border: 1px solid #d1d5db;
            border-radius: 999px;
            padding: 2px 8px;
            color: #374151;
            background: #f3f4f6
        }

        code {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 1px 4px
        }

        #search input {
            padding: 8px 10px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            width: 260px
        }

        #login button, #nav-left button {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            background: #fff;
            cursor: pointer
        }
    </style>
    <link rel="stylesheet" href="style_header.css">
</head>
<body>
    <div id="ThueSach">
        <div id="header">
            <div id="nav">
                <div id="logo"><p>LOGO</p></div>
                <div id="nav-left">
                    <div id="login"><button id="login-btn">Đăng nhập</button></div>
                    <div id="search"><input type="search" placeholder="Nhập để tìm sách" id="search-btn" /></div>
                </div>
            </div>
        </div>

        <!-- Vùng hiển thị danh sách sách bằng các thẻ div -->
        <div class="wrap">
            <div class="bar">
                <div id="count" class="muted">Đang tải...</div>
            </div>
            <div id="error"></div>
            <div id="books"></div>
        </div>
    </div>
    <script src="/Javascript/index.js"></script>
</body>
</html>
