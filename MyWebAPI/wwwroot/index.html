<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Thuê sách</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            scroll-behavior: smooth;
        }
        #ThueSach{
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style_header.css">
</head>
<body>
    <div id= "ThueSach">
        <div id="header">
            <div id="nav">
                <div id="logo">
                    <p>LOGO</p>
                </div>
                <div id="nav-left">
                    <div id="login">
                        <button id="login-btn">Đăng nhập</button>
                    </div>
                    <div id="search">
                        <input type="search" placeholder="Nhập để tìm sách" id="search-btn"/>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
